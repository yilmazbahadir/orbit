<mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
  <button mat-icon-button routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>Orbit</h1>
</mat-toolbar>
<div class="container">
  <form
    #form="ngForm"
    (submit)="
      onSubmit(
        id.value,
        mnemonic.value,
        coinType.value,
        account.value,
        change.value,
        addressIndex.value,
        signatureType.value,
        password.value
      )
    "
  >
    <mat-form-field fxFill>
      <mat-label>ID</mat-label>
      <input matInput required pattern="^[a-z_][a-z_0-9]*$" name="id" #id />
      <mat-error>^[a-z_][a-z_0-9]*$</mat-error>
    </mat-form-field>
    <mat-form-field fxFill appearance="outline">
      <mat-label>Mnemonic</mat-label>
      <textarea
        matInput
        required
        rows="3"
        style="resize: none;"
        pattern="^[a-z\s]+$"
        name="mnemonic"
        #mnemonic
      ></textarea>
      <button
        mat-icon-button
        matSuffix
        type="button"
        color="accent"
        (click)="onClickGenerateMnemonic(mnemonic)"
      >
        <mat-icon>autorenew</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field fxFill>
      <mat-label>Coin Type</mat-label>
      <mat-select
        required
        (selectionChange)="onChangeCoinType(coinType.value)"
        name="coin-type"
        #coinType
      >
        <ng-container *ngFor="let type of coinTypes">
          <mat-option [value]="type">{{ getCoinTypeString(type) }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFill>
      <mat-label>Signature Type</mat-label>
      <mat-select required name="signature-type" #signatureType>
        <ng-container *ngFor="let type of signatureTypes">
          <mat-option [value]="type">{{ type }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFill>
      <mat-label>Password (Optional)</mat-label>
      <input
        matInput
        type="{{ isPasswordVisible ? 'text' : 'password' }}"
        name="password"
        #password
      />
      <button
        mat-button
        matSuffix
        type="button"
        (mousedown)="forms.isPasswordVisible = true"
        (mouseup)="forms.isPasswordVisible = false"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </mat-form-field>
    <button mat-stroked-button fxFill color="accent" [disabled]="form.invalid">
      Add Private Key
    </button>
    <br />
    <mat-expansion-panel fxFill>
      <mat-expansion-panel-header>Advanced</mat-expansion-panel-header>
      <mat-form-field fxFill>
        <mat-label>Account</mat-label>
        <input matInput required type="number" name="account" #account />
      </mat-form-field>
      <mat-form-field fxFill>
        <mat-label>Change</mat-label>
        <mat-select required name="change" #change>
          <mat-option [value]="0">{{ getChangeString(0) }}</mat-option>
          <mat-option [value]="1">{{ getChangeString(1) }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFill>
        <mat-label>Address Index</mat-label>
        <input
          matInput
          required
          type="number"
          name="address-index"
          #addressIndex
        />
      </mat-form-field>
    </mat-expansion-panel>
  </form>
</div>
